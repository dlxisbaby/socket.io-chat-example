<!DOCTYPE html>
<html>
	<head>
		<title>Socket.IO chat</title>
		<style>
			* { margin: 0; padding: 0; box-sizing: border-box; }
	      	body { font: 13px Helvetica, Arial; }
		    form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
/*		    form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }*/
			#nickname { border: 0; padding: 10px; width: 10%; margin-right: .5%; }
			#input_box { border: 0; padding: 10px; width: 79%; margin-right: .5%; }
		    form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
		    #messages { list-style-type: none; margin: 0; padding: 0; }
		    #messages li { padding: 5px 10px; }
		    #messages li:nth-child(odd) { background: #eee; }
		</style>
	</head>
	<body>
		<ul id="messages"></ul>
		<form action="">
			<input id="nickname" autocomplete="off" readonly="" />
			<input id="input_box" autocomplete="off" />
			<button>Send</button>
		</form>
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
		<script>
			var nickname;
			nickname = prompt('你的名字？');
			$("#nickname").val(nickname);

			
			$(function(){
				var socket = io();
				socket.emit('connection',nickname);

				$('form').submit(function(){
//					var nickname = $('#nickname').val();
					var msg = $('#input_box').val();
					
					socket.emit('chat message',{nickname:nickname,msg:msg});
					$('#messages').append($('<li>').text(nickname+":"+msg));
					
					$('#input_box').val('');
					return false;
				});
				
				socket.on('chat message',function(data){
//					var nickname = $('#nickname').val();
					if (data.nickname != nickname) {
						$('#messages').append($('<li>').text(data.nickname+":"+data.msg));
					};
					window.scrollTo(0, document.body.scrollHeight);
				}); 
				
				socket.once('disconnect',function(){
//					var nickname = $('#nickname').val();
					socket.emit('disconnect',nickname);
					console.log(nickname)
				});
				
				socket.on('broad',function(info){
					$('#messages').append($('<li>').text(info));
				});
			});
		</script>
	</body>
</html>
